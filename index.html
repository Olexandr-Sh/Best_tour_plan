<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="author" content="Shevtsov" />
    <meta name="description" content="BestTourPlan provides travel services" />
    <meta
      name="keywords"
      content="travel, hotels, restaurants, events, luxury, star, trip, discover"
    />
    <title>BestTourPlan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="common">
    <header>
      <div class="container">
        <div class="row">
          <div class="header-top col-12">
            <div class="header-top-text">
              <span class="header-top-text-1">Questions? Need Help?</span>
              <span class="header-top-text-2"
                >Call us on
                <a href="tel:+1234561500" class="header-top-tel-link"
                  >(+123) 456 1500</a
                ></span
              >
            </div>
            <ul class="header-top-list">
              <li class="header-top-list__item">
                <span class="icon-gift-card header-icons"></span>
                <a href="#" class="header-top-list__text">BTP Gift Card</a>
              </li>
              <li class="header-top-list__item">
                <span class="icon-loyalty-program-star header-icons"></span>
                <a href="#" class="header-top-list__text">Loyalty Program</a>
              </li>
            </ul>
          </div>
          <div class="sign-up">
            <a href="#" class="page-logo">
              <img
                src="./images/best_tour_plan_logo/best_tour_plan.svg"
                alt="best-tour-plan-logo"
              />
            </a>
            <form class="search-form">
              <input
                class="input"
                type="text"
                list="search_location"
                id="search_location"
                name="search_location"
                placeholder="Search Location"
              />
              <datalist id="search_location">
                <option value="Київ"></option>
                <option value="Дніпро"></option>
                <option value="Львів"></option>
                <option value="Одеса"></option>
                <option value="Харків"></option>
              </datalist>
              <button class="search-button">
                <span class="icon-search-icon"></span>
              </button>
            </form>
            <div>
              <span class="icon-shopping-cart-icon"></span>
              <div>
                <p>2</p>
              </div>
            </div>
          </div>
          <div class="header-nav"></div>
        </div>
      </div>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap/js/dist/util.js"></script>
    <script src="./bootstrap/js/dist/carousel.js"></script>
  </body>
</html>
